<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "en">
	<head>
		<meta charset = "utf-8">
		<title>MR数据分析系统</title>
		<link href = "css/jquery-ui.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "css/jquery-ui.structure.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "css/jquery-ui.theme.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "css/jquery.dataTables.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "css/themes/default/style.css" rel = "stylesheet" type = "text/css"/>
		<link href = "css/style.css" rel = "stylesheet" type = "text/css"/>
		<link href = "css/style-dttabs.css" rel = "stylesheet" type = "text/css"/>
		
		<script type = "text/javascript" src = "js/jquery-2.1.1.min.js"></script>
		<script type = "text/javascript" src = "js/jquery-ui.min.js"></script>
		<script type = "text/javascript" src = "js/jquery.dataTables.min.js"></script>
		<script type = "text/javascript" src = "js/jstree.js"></script>
		<script type = "text/javascript" src = "js/jstree.checkbox.js"></script>
		
		<script type = "text/javascript" src = "js/common.js"></script>
		<script type = "text/javascript" src = "js/url.js"></script>
		<script type = "text/javascript" src = "js/dataset.js"></script>
		<script type = "text/javascript" src = "js/task.js"></script>
	</head>
	<body>
		<div id = "header">
			<div id = "title">MR 数据分析系统</div>
		</div>
		<div id = "main">
			<div id = "dataset">
				<div id = "dstitle">
					<span>数据集列表</span>
					<img src="css/images/refresh_512x512.png" onclick="Dataset.refresh()"/>
					<a href = "javascript:void(0)" onclick = "Dataset.refresh()">刷新</a>
				</div>
				<div id = "dstree">
					<ul class = "dslist"></ul>
				</div>
			</div>
			<div id = "detail">
				<div id = "dttabs">
					<ul>
						<li><a href="#dtfragment-1">数据</a></li>
						<li><a href="#dtfragment-2">任务</a></li>
					</ul>
					<div id="dtfragment-1">
					</div>
					<div id="dtfragment-2">
					</div>
				</div>
			</div>
			<div id = "task">
				<div id = "tstitle">
					<span>任务列表</span>
					<img src = "css/images/add_256x256.png" onclick = "Task.create()"/>
					<a href = "javascript:void(0)" onclick = "Task.create()">新建任务</a>
				</div>
				<div id = "tslist"></div>
			</div>
			<div id = "window"></div>
		</div>
		<div id = "footer">
			<span>Copyright &copy; 2014 MR Data Analysis Platform. Design by <a href = 'mailto:ariesnix93@gmail.com'>Ariesnix</a></span>
		</div>
	</body>
</html>
